<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Chuck Norris Jokes</title>
</head>
<body>
    <main class="jokes">
        <section class="jokes__left">
            <p class="jokes__result">Chiste de Chuck Norris que nos ha llegado</p>
            <img class="jokes__img" src="./assets/chuck.png" alt="Chuck Norris">
        </section>
        <section class="jokes__right">
            <div class="jokes__title">
                <h1 class="jokes__title-name">CHUCK NORRIS JOKES</h1>
                <p class="jokes__title-text">Select the type of jokes you want:</p>
            </div>
            <div class="jokes__categories">
            </div>
            <div class="jokes__bottom">
                <button class="jokes__reset">RESET</button>
                <button class="jokes__submit">NEW JOKE</button>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>

</html>
